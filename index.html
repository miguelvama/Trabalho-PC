<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Pessoal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .info {
      margin: 20px 0;
    }

    .info label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .info span {
      display: block;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
    }

    .profile-pic {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-pic">
      <!-- Substitua o src por sua imagem -->
      <img src="https://coinfactory.app/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Fcoinfactory%2Fimage%2Fupload%2Fv1733347492%2Fapi%2Fhitohnhb5c0iees3iocl.jpg&w=2048&q=75" alt="Foto de Perfil">
    </div>
    <h1>Miguel Valerio Malinoski</h1>

    <div class="info">
      <label>Idade:</label>
      <span><!-- 16 Anos --></span>
    </div>

    <div class="info">
      <label>Cidade:</label>
      <span><!-- Curitba, PR --></span>
    </div>

    <div class="info">
      <label>Profissão:</label>
      <span><!-- Sua profissão aqui --></span>
    </div>

    <div class="info">
      <label>Sobre Mim:</label>
      <span><!-- Escreva um pequeno texto sobre você aqui --></span>
    </div>

    <div class="info">
      <label>Hobbies:</label>
      <span><!-- Liste seus hobbies aqui --></span>
    </div>
  </div>

</body>
</html>
