<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Pessoal</title>
  <style>
    .instagram-btn {
  text-align: center;
  margin-top: 40px;
}

.instagram-btn a {
  display: inline-block;
  background-color: #E1306C; /* Cor do Instagram */
  color: white;
  padding: 10px 20px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s;
}

.instagram-btn a:hover {
  background-color: #c72d60;
}
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .info {
      margin: 20px 0;
    }

    .info label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .info span {
      display: block;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
    }

    .profile-pic {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-pic">
      <!-- Substitua o src por sua imagem -->
      <img src="https://coinfactory.app/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Fcoinfactory%2Fimage%2Fupload%2Fv1733347492%2Fapi%2Fhitohnhb5c0iees3iocl.jpg&w=2048&q=75" alt="Foto de Perfil">
    </div>
    <h1>Miguel Valerio Malinoski</h1>

    <div class="info">
      <label>Idade:</label>
      <span>16 Anos</span>
    </div>

    <div class="info">
      <label>Cidade:</label>
      <span>Curitba, PR</span>
    </div>

    <div class="info">
      <label>Profissão:</label>
      <span>Estudante do CPM</span>
    </div>

    <div class="info">
      <label>Sobre Mim:</label>
      <span>Não sei o que dizer sobre mim, só adicionei este tópico para dar tamanho à página:).</span>
    </div>

    <div class="info">
      <label>Hobbies:</label>
      <span>Gosto de andar de bicicleta, praticar atvidade física, jogar videogame e passar tempo com a minha família.</span>
    </div>
  </div>
<div class="instagram-btn">
  <a href="https://www.instagram.com/miguel_malinoski" target="_blank">Meu Instagram</a>
</div>
</body>
</html>
